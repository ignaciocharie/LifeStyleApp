<ion-header translucent>
  <ion-toolbar>
    <ion-title text-align>Scheduler</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Category"></ion-input>
    </ion-item>
    <ion-item-divider></ion-item-divider>
    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime value="2021-10-17" placeholder="Select Date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime display-format="h:mm A" picker-format="h:mm A" value="1990-02-19T07:43Z"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Ends</ion-label>
      <ion-datetime display-format="YYYY MM,DD | h:mm A" value="2021-10-18" placeholder="Select Date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Repeat</ion-label>
      <ion-select placeholder="Every">
        <ion-select-option value="d">Dayly</ion-select-option>
        <ion-select-option value="w">Weekly</ion-select-option>
        <ion-select-option value="m">Monthly</ion-select-option>
        <ion-select-option value="y">Yearly</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Desire Time</ion-label>
      <ion-datetime displayFormat="h:mm"></ion-datetime>
    </ion-item>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-item-divider></ion-item-divider>
    <ion-item-divider></ion-item-divider>
    <ion-item-divider></ion-item-divider>
    <ion-item-divider></ion-item-divider>
    
  </ion-list>
</ion-content>
